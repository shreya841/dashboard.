        <form>
            <input type="text" placeholder="Enter Name" id="nam"><br>
            <input type="text" placeholder="Enter Email" id="username"><br>
            <input type="text" placeholder="Enter mobile number" id="mob"><br>
            <input type="text" placeholder="Enter Password" id="pass"><br>
            <input type="text" placeholder="Enter Confirm Password" id="cpass"><br>
          
            <br>
            <button onclick="return reg()">Registration</button>
           
        </form>

        <script>

            function reg(){
                let nam = document.getElementById('nam').value;
                let username = document.getElementById('username').value;
                let mob = document.getElementById('mob').value;
                let pass = document.getElementById('pass').value;
                let cpass = document.getElementById('cpass').value;
                let ch = document.getElementById('ch').value;

                let insert = {
                    name:nam,
                    username:username,
                    mobile:mob,
                    password:pass,
                    confirm_password:cpass,
                    role:ch
                }

                console.log(nam,ch);
                switch(ch){
                    case "student":
                        fetch('http://localhost:3000/student',{
                            method:"POST",
                            headers:{
                                "Content-Type":"application/json"
                            },
                            body:JSON.stringify(insert)

                        }).then(alert("registered students"))
                        break;
                    case "teacher":
                        fetch('http://localhost:3000/teachers',{
                            method:"POST",
                            headers:{
                                "Content-Type":"application/json"
                            },
                            body:JSON.stringify(insert)

                        }).then(alert("registered teacher"))
                        break;
                    case "Choose your role":
                        alert("please select role");
                        break;
                }

            }

        </script>
